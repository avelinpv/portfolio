<mat-toolbar class="header">
  <div *ngIf="!gtMd" class="menu-icon">
    <mat-expansion-panel hideToggle (opened)="panelOpen = true"
    (closed)="panelOpen = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <button mat-icon-button class="menu-button">
            <mat-icon color="primary">menu</mat-icon>
          </button>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p>This is the primary content of the panel.</p>
    </mat-expansion-panel>
  </div>
  <div class="button-container" *ngIf="gtMd">
    <button mat-button color="primary" routerLink="/">Home</button>
    <button mat-button color="primary" routerLink="/cv">CV</button>
    <button mat-button color="primary" routerLink="/portfolio">Portfolio</button>
    <button mat-button color="primary" routerLink="/">About Me</button>
  </div>
</mat-toolbar>
<router-outlet></router-outlet>
